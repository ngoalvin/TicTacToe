<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>Tic Tac Toe</title>
    <script
      type="text/javascript"
      src="https://platform-api.sharethis.com/js/sharethis.js#property=610862803b1d5d001213a4ec&product=inline-share-buttons"
      async="async"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic <span>Tac</span> Toe</h1>
      <div class="status-action">
        <div class="status">Blue is next</div>
        <div class="reset">Reset</div>
      </div>
      <div class="error">Can't click there!</div>
      <div class="game-grid">
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
        <div class="grid-square"></div>
      </div>
      <div class="modal-bg">
        <div class="modal-container">
          <div class="modal-content">
            <div class="winner"></div>
          </div>
          <button id="play-again" onclick="handleReset()">Play again?</button>
          <div class="sharethis-inline-share-buttons"></div>
        </div>
      </div>
      <div class="modal-bg2 bg-active">
        <div class="modal-container">
          <button id="normal-mode" onclick="normalMode()">Normal</button>
          <button id="random-mode" onclick="randomMode()">Random</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
